<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="js" href="js/bootstrap.bundle.min.js" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container-fluid bg-fafafa d-flex justify-content-around my-5 mx-5">
      <div class="row">
        <div class="col-sm-5 hero-image">
          <img
            src="./images/hero-image.png"
            alt="hero-image"
            class="img-fluid rounded-circle border border-white border-5"
          />
        </div>
        <div class="col-sm-5 mt-4">
          <div class="row">
            <img src="./images/logo.svg" alt="logo" class="img-fluid" style="width: 272px;" />
          </div>
          <div class="row">
            <p class="fs-1 word-break">
              We are <span class="fw-bold text-danger">experts</span> in
              business, marketing, growth, & sales.
            </p>
          </div>
          <div class="row">
            <p class="text fs-4">Login into your account</p>
          </div>
          <form>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="InputEmail"
                aria-describedby="emailHelp"
                placeholder="Username"
                style="width: 429px"
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="inputPassword"
                placeholder="Password"
                style="width: 429px"
              />
            </div>
            <div class="mb-3 d-flex justify-content-between">
              <button
                type="submit"
                class="btn btn-lg btn-danger rounded-pill"
                style="width: 139px"
              >
                Login
              </button>
              <a href="#" style="color: #adadad; margin: 10px 215px 0 5px"
                >Forget Password?</a
              >
            </div>
            <div class="mb-3">
              <span style="color: #adadad">Are you a new Member?</span>
              <a href="#" class="text-danger">Register here</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
