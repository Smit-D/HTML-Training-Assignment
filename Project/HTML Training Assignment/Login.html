<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="hero">
        <img src="./images/hero-image.png" alt="hero-image" class="hero-img" />
      </div>
      <div class="sidepanel">
        <img src="./images/logo.svg" alt="company-logo" class="company-logo" />
        <p class="txt">
          We are <span class="red-highlight">expert</span> in business,
          marketing, growth, & sales.
        </p>
        <div class="login-text">Login into your account</div>
        <form>
        <div class="username-block">
          <input
            type="text"
            name="user"
            id="username"
            class="username"
            placeholder="Username"
          />
          <input
            type="text"
            name="password"
            id="password"
            class="password"
            placeholder="Password"
          />
        </div>
        <div class="btns">
          <button class="btn-login">
            <span class="btn-login-text">Login</span>
          </button>
          <a href="#" class="forget">Forget Password?</a>
        </div>
        <div class="reg">
          <p class="reg-member">Are you a Member?</p>
          <a href="#" class="reg-here">Register here</a>
          
        </div>
        </form>
      </div>
    </main>
  </body>
</html>
